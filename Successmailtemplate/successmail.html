<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>DreamWriter - Mail</title>
    <link rel="stylesheet" type="text/css" href="./successmail.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
</head>
<body>
    <body class="background">
        <div class="stars">

            <div class="container central-body">
                <div class="row">

                    <div class="col-md-auto">
                        <img class="image-logo" src="./applogo.png" width="300px">
                        <p class="text-explain " style="font-family:Arial, Helvetica, sans-serif; color: wheat;">Email doğrulamanız başarılı <img class="" src="./confetti.svg" width="40px"></p>
                    </div>
                  </div>
                <div class="row justify-content-md-center">
                  <div class="col-md-auto">
                    <p class="text-explain " style="font-family:Arial, Helvetica, sans-serif; color: wheat;">DreamWriter’a hoş geldiniz  <img class="" src="./balloons.svg" width="40px"></p>
                  </div>
                </div>
              </div>
            <div class="objects">
                <img class="object_rocket" src="./dna.svg" width="40px">
                <div class="earth-moon">
                    <img class="object_flask" src="./flask.svg" width="100px">
                </div>
                <div class="box_astronaut">
                    <img class="object_astronaut" src="./chemistry.svg" width="140px">
                </div>
            </div>
            
            <div class="glowing_stars">
                <div class="star"></div>
                <div class="star"></div>
                <div class="star"></div>
                <div class="star"></div>
                <div class="star"></div>
            </div>
            <div class="objects">
                <div class="box_physics">
                    <img class="object_astronaut" src="./physics.svg" width="140px">
                </div>
            </div>
        </div>
    </body>
</body>
</html>
